<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoo Management System</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome (for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-paw"></i> Zoo Management System</h1>
    </header>

    <div class="form-card">
      <div class="form-group">
        <label for="name">Animal Name</label>
        <input type="text" id="name" placeholder="e.g. Simba" />
      </div>

      <div class="form-group">
        <label for="age">Age (years)</label>
        <input type="number" id="age" min="0" placeholder="e.g. 5" />
      </div>

      <div class="form-group">
        <label for="species">Species</label>
        <select id="species">
          <option value="Tiger">Tiger</option>
          <option value="Giraffe">Giraffe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="isFed">Is Fed?</label>
        <select id="isFed">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>

      <button id="btnSubmit">Submit</button>
    </div>

    <div id="output" class="output-card"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
