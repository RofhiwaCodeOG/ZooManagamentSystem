<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoo Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Zoo Logo" />
      <span>Zoo</span>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Animals</a></li>
      <li><a href="#">Book Tickets</a></li>
      <li><a href="#">Vacancies</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Register</a></li>
      <li><a href="#" class="login-btn">Login</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Zoo Management System</h1>
      <p>ZooFlow: The Digital Backbone for Modern Animal Care.</p>
    </div>
  </section>

  <!-- Form Section -->
  <section class="form-section">
    <h2><i class="fas fa-paw"></i> Animal Information Form</h2>
    <div class="form-container">
      <div class="form-group">
        <label>Animal Name</label>
        <input type="text" id="name" placeholder="e.g. Simba" />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" placeholder="e.g. 12" />
      </div>

      <div class="form-group">
        <label>Species</label>
        <select id="species">
          <option value="Tiger">Tiger</option>
          <option value="Giraffe">Giraffe</option>
        </select>
      </div>

      <div class="form-group">
        <label>Is Fed?</label>
        <select id="isFed">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>

      <button onclick="handleActions()">Submit</button>
    </div>

    <div id="output" class="output-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
